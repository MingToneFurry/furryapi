<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="40x40"  href="https://q.qlogo.cn/headimg_dl?dst_uin=2244347713&spec=1">
    <link rel="icon" type="image/png" sizes="100x100" href="https://q.qlogo.cn/headimg_dl?dst_uin=2244347713&spec=3">
    <link rel="icon" type="image/png" sizes="140x140" href="https://q.qlogo.cn/headimg_dl?dst_uin=2244347713&spec=4">
    <link rel="icon" type="image/png" sizes="640x640" href="https://q.qlogo.cn/headimg_dl?dst_uin=2244347713&spec=5">
    <link rel="apple-touch-icon" sizes="140x140" href="https://q.qlogo.cn/headimg_dl?dst_uin=2244347713&spec=4">
    <title>感谢名单</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://api.furry.ist/furry-img/') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-card h2 {
            font-size: 1.2em;
            margin: 0 0 10px;
        }

        .user-card p {
            margin: 5px 0;
            color: #555;
        }

        .user-card a {
            color: #3498db;
            text-decoration: none;
            word-break: break-word;
        }

        .user-card a:hover {
            text-decoration: underline;
        }
    </style>
    <script defer src="https://cloud.umami.is/script.js" data-website-id="c46be53b-8c5c-4ad9-82d2-f39177a9b4a6"></script>
</head>
<body>
    <div class="container">
        <h1>感谢名单</h1>
        <div class="grid" id="userGrid"></div>
    </div>

    <script src="name.js"></script>
    <script>
        const grid = document.getElementById('userGrid');

        // 动态生成用户卡片
        filteredUsers.forEach(user => {
            const card = document.createElement('div');
            card.className = 'user-card';

            card.innerHTML = `
                <h2>${user.name}</h2>
                <p><strong>@${user.screen_name}</strong></p>
                <p>${user.description}</p>
            `;

            grid.appendChild(card);
        });
    </script>
</body>
</html>
